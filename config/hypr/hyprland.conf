# ============================
#       HYPRLAND CONFIG
# ============================

# ============================
#        MONITORES
# ============================

monitor = ,preferred,auto,auto
monitor = HDMI-A-1,1920x1080@180,0x0,1

# ============================
#    PROGRAMAS Y VARIABLES
# ============================

$terminal = kitty
$fileManager = sudo dolphin
$menu = rofi --show drun

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ============================
#         AUTOSTART
# ============================

exec-once = swww init & disown

# ============================
#      ESTÉTICA EXTRA FURINA
# ============================

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(0080ffff) rgba(00cfffaa) 45deg  # degradado azul saturado Furina style
    col.inactive_border = rgba(0080ff66)                     # borde azul clarito inactivo
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(89b4fa33)  # Azul clarito (toque furina xd)
    }

    blur {
        enabled = true
        size = 2       # más pequeño, menos blur
        passes = 1
        vibrancy = 0.08  # menos vibrancy, se ve más claro
    }
}

# ============================
#           INPUT
# ============================

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = 0
}

# ============================
#        KEYBINDINGS
# ============================

$mainMod = SUPER

bind = $mainMod,Q,exec,$terminal
bind = $mainMod,X,killactive
bind = $mainMod,D,exec,discord
bind = $mainMod,E,exec,dolphin
bind = $mainMod,V,togglefloating
# bind = $mainMod,M,exec,rofi -show drun
# bind = $mainMod,N,exec,fastfetch
bind = $mainMod,J,togglesplit
bind = $mainMod,F,exec,firefox
bind = $mainMod,S,exec,spotify
bind = $mainMod,M,exec,swww img /home/kutex/Imagenes/Miku.png --transition-type any --transition-fps 240 --transition-duration 1
bind = $mainMod,N,exec,swww img /home/kutex/Imagenes/Furina2.png --transition-type any --transition-fps 240 --transition-duration 1


# Move focus
bind = $mainMod,left,movefocus,l
bind = $mainMod,right,movefocus,r
bind = $mainMod,up,movefocus,u
bind = $mainMod,down,movefocus,d

# Workspaces
bind = $mainMod,1,workspace,1
bind = $mainMod,2,workspace,2
bind = $mainMod,3,workspace,3
bind = $mainMod,4,workspace,4
bind = $mainMod,5,workspace,5
bind = $mainMod,6,workspace,6
bind = $mainMod,7,workspace,7
bind = $mainMod,8,workspace,8
bind = $mainMod,9,workspace,9
bind = $mainMod,0,workspace,10

# Move window to workspace
bind = $mainMod SHIFT,1,movetoworkspace,1
bind = $mainMod SHIFT,2,movetoworkspace,2
bind = $mainMod SHIFT,3,movetoworkspace,3
bind = $mainMod SHIFT,4,movetoworkspace,4
bind = $mainMod SHIFT,5,movetoworkspace,5
bind = $mainMod SHIFT,6,movetoworkspace,6
bind = $mainMod SHIFT,7,movetoworkspace,7
bind = $mainMod SHIFT,8,movetoworkspace,8
bind = $mainMod SHIFT,9,movetoworkspace,9
bind = $mainMod SHIFT,0,movetoworkspace,10

# Scratchpad
bind = $mainMod,S,togglespecialworkspace,magic
bind = $mainMod SHIFT,S,movetoworkspace,special:magic

# Scroll through workspaces
bind = $mainMod,mouse_down,workspace,e+1
bind = $mainMod,mouse_up,workspace,e-1

# Move/resize windows
bindm = $mainMod,mouse:272,movewindow
bindm = $mainMod,mouse:273,resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,exec,brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown,exec,brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext,exec,playerctl next
bindl = ,XF86AudioPause,exec,playerctl play-pause
bindl = ,XF86AudioPlay,exec,playerctl play-pause
bindl = ,XF86AudioPrev,exec,playerctl previous

# ============================
#  WINDOWS AND WORKSPACES
# ============================

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# ============================
#      END OF CONFIG
# ============================
